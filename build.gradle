apply plugin: 'java'
 
group = 'org.dreamer.expression.calc'
version = '0.0.1'
 
description = "expression.calc"
 
sourceCompatibility = 1.7
targetCompatibility = 1.7
 
sourceSets {
}
 
repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
	manifest {
		attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version, 'Main-Class': 'org.dreamer.expression.calc.ExpressionCalculator'
	}
}